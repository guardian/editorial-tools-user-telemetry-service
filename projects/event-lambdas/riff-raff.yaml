stacks: [flexible]
regions: [eu-west-1]
deployments:
    event-api-lambda:
        type: aws-lambda
        parameters:
            prefixStack: false
            fileName: event-api-lambda.zip
            functionNames:
                [event-api-lambda-]
    event-s3-lambda:
      type: aws-lambda
      parameters:
          prefixStack: false
          bucket: composer-dist
          fileName: event-s3-lambda.zip
          functionNames:
              [event-s3-lambda-]
